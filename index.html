<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator1">
            <h1><span class="company-name">GlobalFlesCapital</span> - Calculadora de Investimentos (8% ao mês)</h1>
            <label>Valor inicial (R$ 100 a R$ 2.000):</label>
            <br>
            <input type="number" id="initialAmount1" placeholder="Insira o valor">
            <br>
            <label>Investir por quantos meses (1 a 12):</label>
            <br>
            <input type="number" id="months1" placeholder="1-12">
            <br>
            <button onclick="calculateInvestment(0.08, 100, 2000, 'result1', 'months1')">Calcular</button>
            <div id="result1">
                <h2>Resultados:</h2>
                <ul id="monthlyResults1"></ul>
            </div>
        </div>
        <div class="calculator" id="calculator2">
            <h1><span class="company-name">GlobalFlesCapital</span> - Calculadora de Investimentos (15% ao mês)</h1>
            <label>Valor inicial (R$ 5.000 a R$ 5.000.000):</label>
            <br>
            <input type="number" id="initialAmount2" placeholder="Insira o valor">
            <br>
            <label>Investir por quantos meses (1 a 12):</label>
            <br>
            <input type="number" id="months2" placeholder="1-12">
            <br>
            <button onclick="calculateInvestment(0.15, 5000, 5000000, 'result2', 'months2')">Calcular</button>
            <div id="result2">
                <h2>Resultados:</h2>
                <ul id="monthlyResults2"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
